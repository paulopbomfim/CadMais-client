<main>
  <div class="container">
    <div class="title-section">
      <a routerLink="/" class="arrow-back"><i class="ph-arrow-left"></i></a>
      <h1>Cad<span>+</span></h1>
      <span class="subtitle">Faça o login!</span>
    </div>
    <form class="login-form">
      <div class="form-label">
        <label for="email">Endereço de email:</label>
        <input type="email" name="email" id="email" [(ngModel)]="UserLogin.Email">
      </div>

      <div class="form-label">
        <label for="password">Sua senha:</label>
        <input type="password" name="password" id="password" [(ngModel)]="UserLogin.Password">
      </div>

      <button type="submit" (click)="Login()">Entrar</button>
    </form>
  </div>
</main>
